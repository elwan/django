{# {% extends base.html' %} #}
{% extends "bases.html" %}
{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'comptes:login' %}">
  {% csrf_token %}
  <table>
    {{ form.as_p }}
  </table>
  <input type="submit" value="login" />
  <input type="hidden" name="next" value="/" />
</form>
{% endblock %}
