<html>
  <head>
    <title> liste des raccourcis  </title>
  </head>

  <body>
    <a  href="{% url "url_nouveau"  %}" > Nouveau Url </a>{# nouveau les raccourcies url #}
    {% for racc  in liste %}
    <div class ="raccourci">
      
      <h3> {{racc.url}} via  <a href="{% url "url_redirection" racc.code %}" > {{request.get_host}}/{{racc.code }} </a>   ({{racc.nbre_acces}} acc√©s) <h3>
	  <ul>
	    <li>
	      <a  href="{% url "url_update" racc.code  %}" > Editer </a>{# editer les raccourcies url #}
	       - 
	      <a href ="{% url "url_delete" racc.code %}" > Supprimer </a>{# supprimer un raccourcie url #}
	    </li>
	  </ul>
    </div>
    {% empty %}
    <p> Aucun raccourci. </p>
    {% endfor %}

  </body>

</html>
